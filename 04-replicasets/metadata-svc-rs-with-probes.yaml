apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: metadata-service-rs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metadata-service-pod
  template:
    metadata:
      labels:
        app: metadata-service-pod
    spec:
      containers:
        - name: metadata-service
          image: sunitparekh/metadata:v1.0
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health 
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/info 
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5